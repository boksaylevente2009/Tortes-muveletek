<!doctype html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <title>TypeScript - Tört</title>
    </head>

    <body class="flex min-h-screen items-center justify-center bg-gray-100">
        <div class="w-full max-w-sm space-y-3 rounded-2xl bg-white p-6 drop-shadow-lg">
            <h1 class="mb-6 text-xl font-bold">Törtes műveletek</h1>
            <div>
                <label for="tört1">Számláló 1:</label>
                <input class="jobb rounded-md border pl-2 shadow-md" id="tört1" autocomplete="off" type="text" />
            </div>
            <div>
                <label for="tört2">Nevező 1:</label>
                <input class="jobb rounded-md border pl-2 shadow-md" id="tört2" autocomplete="off" type="text" />
            </div>
            <div>
                <label for="tört3">Számláló 2:</label>
                <input class="jobb rounded-md border pl-2 shadow-md" id="tört3" autocomplete="off" type="text" />
            </div>
            <div>
                <label for="tört4">Nevező 2:</label>
                <input class="jobb rounded-md border pl-2 shadow-md" id="tört4" autocomplete="off" type="text" />
            </div>
            <div>
                <label for="művelet">Művelet típusa: </label>
                <input class="jobb rounded-md border pl-2 shadow-md" id="művelet" autocomplete="off" type="text"/>
            </div>
            <div class="mt-6 h-20 rounded bg-gray-200 p-4 shadow-md" id="eredmény"></div>
        </div>

        <script type="module" src="src/main.ts"></script>
    </body>
</html>
